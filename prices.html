<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background color */
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 200px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker button on hover */
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745; /* Success color */
        }
    </style>
</head>
<body>
    <h1>Discount Price Calculator</h1>
    <input type="text" placeholder="Enter Prices" id="priceInput">
    <button id="calculateButton">Calculate Final Prices</button>
    <div class="result" id="result"></div>
    
    <script>
        const applyDiscount = (price) => price - (price * 0.10);
        
        document.getElementById("calculateButton").addEventListener("click", function() {
            const input = document.getElementById("priceInput").value;
            const prices = input.split(',').map(price => parseFloat(price.trim())).filter(price => !isNaN(price));
            const finalPrices = prices.map(applyDiscount);
            document.getElementById("result").innerText = "Final Prices: " + finalPrices.join(', ');
        });
    </script>
</body>
</html>
